<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }
        body.dark {
            color: #ddd;
            background-color: #222;
        }
        h1 {
            text-transform: small-caps;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-image: url('logo.png');
            background-size: cover;
        }
        .social-links {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 200px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 2em;
        }
        .social-links a:hover {
            color: #666;
        }
        .dark .social-links a {
            color: #ddd;
        }
        .dark .social-links a:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1>Welcome to my GitHub Page!</h1>
    <button id="toggle-theme">Switch to dark mode</button>
    <div class="social-links">
        <a href="https://t.me/your_telegram_link" target="_blank"><img src="telegram.png" alt="Telegram"></a>
        <a href="https://wa.me/your_whatsapp_number" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
        <a href="https://www.facebook.com/your_facebook_link" target="_blank"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/your_instagram_link" target="_blank"><img src="instagram.png" alt="Instagram"></a>
    </div>
    <script>
        const toggleTheme = document.getElementById('toggle-theme');
        toggleTheme.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            toggleTheme.textContent = document.body.classList.contains('dark') ? 'Switch to light mode' : 'Switch to dark mode';
        });
    </script>
</body>
</html>
