<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio Showcase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/premium-live-theme@1.0.0/dist/css/premium-live-theme.min.css">
  <style>
    /* Add some basic styling to our HTML elements */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.4s;
    }
    
    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background-image: url('https://graph.org//file/aa2262005b8816af73284.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .dark-mode-switch {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }
    
    .dark-mode-switch button {
      background-color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .dark-mode-switch button:hover {
      background-color: #333;
      color: #fff;
    }
    
    .dark-mode-switch button svg {
      width: 20px;
      height: 20px;
    }
    
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
    
    body.dark-mode .dark-mode-switch button {
      background-color: #333;
      color: #fff;
    }
    
    .social-links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .social-links a {
      margin-right: 20px;
    }
    
    .social-links img {
      width: 24px;
      height: 24px;
    }
    
    .header-text {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <div class="dark-mode-switch">
    <button>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="5" y="5" width="10" height="10" rx="2" fill="#fff" />
        <circle cx="12" cy="12" r="4" fill="#fff" />
      </svg>
    </button>
  </div>
  <div class="header-text">
    <h1 style="font-variant: small-caps;">Welcome to my portfolio!</h1>
    <p style="font-variant: small-caps;">This is a showcase of my projects and skills.</p>
  </div>
  <div class="social-links">
    <a href="https://t.me/your-telegram-username" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/telegram.svg" alt="Telegram">
    </a>
    <a href="https://www.instagram.com/your-instagram-username" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/instagram.svg" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/your-facebook-username" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/facebook.svg" alt="Facebook">
    </a>
    <a href="https://wa.me/your-whatsapp-number" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/whatsapp.svg" alt="WhatsApp">
    </a>
  </div>
  <!-- Add your content here -->
  <script>
    const darkModeSwitch = document.querySelector('.dark-mode-switch button');
    darkModeSwitch.addEventListener('click', (â—•) => {
     document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
