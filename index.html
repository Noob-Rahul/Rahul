<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Pages Site</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
  <style>
    /* Add some basic styling to our HTML elements */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.4s;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: relative;
    }
    
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }
    
    header nav ul li {
      margin-right: 20px;
    }
    
    header nav a {
      color: #fff;
      text-decoration: none;
    }
    
    header nav a:hover {
      color: #ccc;
    }
    
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    
    .logo img {
      width: 40px;
      height: 40px;
    }
    
    .toggle-theme {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    
    .toggle-theme span {
      display: block;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    
    .toggle-theme span:nth-child(2) {
      background-color: #333;
    }
    
    .hero {
      background-image: linear-gradient(to bottom, #333, #555);
      background-size: 100% 300px;
      background-position: 0% 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    
    .small-caps {
      font-variant: small-caps;
    }
    
    .social-links {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .social-links a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .social-links a:hover {
      color: #555;
    }
    
    /* Add some CSS to style the toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      cursor: pointer;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 0;
      bottom: 0;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.4s;
    }
    
    .slider.round {
      border-radius: 20px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
    
    input[type="checkbox"]:checked + .slider {
      background-color: #333;
    }
    
    input[type="checkbox"]:checked + .slider:before {
      transform: translateX(20px);
    }
    
    /* Add some CSS to toggle the dark mode */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
    
    body.dark-mode .hero {
      background-image: linear-gradient(to bottom, #555, #777);
    }
    
    body.dark-mode .social-links {
      background-color: #333;
    }
    
    body.dark-mode .social-links a {
      color: #fff;
    }
  </style>
</head>
