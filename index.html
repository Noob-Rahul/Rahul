<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio Showcase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/premium-live-theme@1.0.0/dist/css/premium-live-theme.min.css">
  <style>
    /* Add some basic styling to our HTML elements */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.4s;
    }
    
    .hero {
      background-image: linear-gradient(to bottom, #333, #555);
      background-size: 100% 300px;
      background-position: 0% 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    
    .hero h1 {
      font-variant: small-caps;
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    
    .hero button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    
    .hero button:hover {
      background-color: #555;
    }
    
    .about {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .about img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    
    .about p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .project-showcase {
      background-color: #fff;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    
    .project-showcase img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    
    .project-showcase h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .project-showcase p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .skills {
      background-color: #fff;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .skills li {
      margin-right: 20px;
      margin-bottom: 20px;
    }
    
    .skills img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    
    .experience {
      background-color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .experience li {
      margin-bottom: 20px;
    }
    
    .experience img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    
    .social-links {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .social-links a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .social-links a:hover {
      color: #555;
    }
    
    .dark-mode-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    
    .dark-mode-switch span {
      display: block;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    
    .dark-mode-switch span:nth-child(2) {
      background-color: #333;
    }
    
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
    
    body.dark-mode .hero {
      background-image: linear-gradient(to bottom, #555, #777);
    }
  </style>
</head>
