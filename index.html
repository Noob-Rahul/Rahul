
<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/premium-live-theme@1.0.0/dist/css/premium-live-theme.min.css">
  <style>
    /* Add some basic styling to our HTML elements */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://graph.org//file/992133b342ae91a7ee1ec.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translate(-50%, 0); /* update transform to use translate(-50%, 0) */
      width: 60px;
      height: 60px;
      border-radius: 70%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden; /* add overflow hidden to contain the image */
    }
    
    .logo img {
      width: 100%; /* set image width to 100% of the logo container */
      height: 100%; /* set image height to 100% of the logo container */
      object-fit: cover; /* scale the image to cover the entire logo container */
      border-radius: 50%; /* add border radius to the image to match the logo container */
    }
    
    .social-links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translate(-50%, 0); /* update transform to use translate(-50%, 0) */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .social-links a {
      margin-right: 20px;
    }
    
    .social-links img {
      width: 24px;
      height: 24px;
      filter: invert(1); /* invert the icon color to white */
    }
    
    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff; /* change text color to white */
      font-size: 24px; /* reduced font size */
    }
    
    .header-text h1 {
      font-size: 28px;
    }
    
    .header-text p {
      font-size: 20px;
    }
    
    .quote {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FFFFFF;
      font-size: 20px;
      font-style: small-caps;
    }
    
    /* Media query for screens with a minimum width of 320px */
    @media (max-width: 320px) {
      .logo {
        width: 80px;
        height: 80px;
      }
      
      .header-text {
        font-size: 18px;
      }
      
      .header-text h1 {
        font-size: 22px;
      }
      
      .header-text p {
        font-size: 18px;
      }
      
      .quote {
        font-size: 16px;
        top: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://graph.org//file/ef970b47124b6898c14fa.jpg" alt="Logo">

  <div class="header-text">
    <h1 style="font-variant: small-caps;">Welcome, This Is Rahul Kumar!</h1>

  </div>

      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/facebook.svg" alt="WhatsApp">
    </a>
  </div>
</body>
