<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Neon Theme for GitHub Pages</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes">
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #212121; /* Dark background for Live Neon theme */
      color: #fff; /* White text color */
    }
    /* Logo circle */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #333;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    /* Introduction section */
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background-color: #333; /* Dark background for intro section */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .intro h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #66d9ef; /* Neon blue color for headings */
    }
    .intro p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff; /* White text color */
    }
    /* Live text animation */
    .live-text {
      font-size: 24px;
      font-weight: 700;
      color: #66d9ef; /* Neon blue color for live text */
      animation: live-text 2s infinite;
    }
    @keyframes live-text {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    /* Buttons */
    .btn {
      background-color: #66d9ef; /* Neon blue color for buttons */
      color: #fff; /* White text color */
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #44c7f5; /* Hover effect for buttons */
    }
    /* Responsive design */
    @media (max-width: 768px) {
      .logo {
        width: 80px;
        height: 80px;
      }
      .logo img {
        width: 60px;
        height: 60px;
      }
      .intro {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo circle -->
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <!-- Introduction section -->
  <div class="intro">
    <h1>Welcome to my GitHub Pages site!</h1>
    <p>This is a sample page using the Live Neon theme.</p>
    <span class="live-text">Live</span>
    <!-- Contact links and buttons -->
    <p>
      <a href="mailto:your_email@example.com" class="btn">Contact me</a>
      <a href="https://twitter.com/your_twitter_handle" class="btn">Twitter</a>
      <a href="https://github.com/your_github_username" class="btn">GitHub</a>
    </p>
  </div>
  <!-- Add your content here -->
  <section>
    <!-- Add your content, such as paragraphs, lists, images, etc. -->
  </section>
</body>
</html>
