<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio Showcase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/premium-live-theme@1.0.0/dist/css/premium-live-theme.min.css">
  <style>
    /* Add some basic styling to our HTML elements */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.4s;
    }
    
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background-image: url('logo.png');
      background-size: 100%;
      background-repeat: no-repeat;
      border-radius: 50%;
    }
    
    .dark-mode-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    
    .dark-mode-switch span {
      display: block;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    
    .dark-mode-switch span:nth-child(2) {
      background-color: #333;
    }
    
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
    
    body.dark-mode .logo {
      background-image: url('logo-dark.png');
    }
    
    .social-links {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    
    .social-links a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .social-links a:hover {
      color: #555;
    }
    
    .social-links i {
      font-size: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="dark-mode-switch">
      <span></span>
      <span></span>
    </div>
  </header>
  <main>
    <!-- Your content here -->
  </main>
  <footer>
    <div class="social-links">
      <a href="https://t.me/yourusername" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://wa.me/yourphonenumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com/yourusername" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
  <script>
    const darkModeSwitch = document.querySelector('.dark-mode-switch');
    const body = document.body;
    
    darkModeSwitch.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
