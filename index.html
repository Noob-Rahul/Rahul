<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio Showcase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/premium-live-theme@1.0.0/dist/css/premium-live-theme.min.css">
  <style>
    /* Add some basic styling to our HTML elements */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://graph.org//file/308ddf4a01a7aba40dfa6.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translate(-50%, 0); /* update transform to use translate(-50%, 0) */
      width: 60px;
      height: 60px;
      border-radius: 70%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden; /* add overflow hidden to contain the image */
      animation: bounceIn 2s; /* add bounce-in animation to logo */
    }
    
    .logo img {
      width: 100%; /* set image width to 100% of the logo container */
      height: 100%; /* set image height to 100% of the logo container */
      object-fit: cover; /* scale the image to cover the entire logo container */
      border-radius: 50%; /* add border radius to the image to match the logo container */
    }
    
    .social-links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translate(-50%, 0); /* update transform to use translate(-50%, 0) */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .social-links a {
      margin-right: 20px;
    }
    
    .social-links img {
      width: 24px;
      height: 24px;
      filter: invert(1); /* invert the icon color to white */
    }
    
    .header-text {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translate(-50%, 0); /* update transform to use translate(-50%, 0) */
      text-align: center;
      color: #fff; /* change text color to white */
      font-size: 18px; /* reduced font size */
      animation: fadeInUp 2s; /* add fade-in-up animation to header text */
    }
    
    .header-text h1, .header-text p {
      color: #fff; /* change text color to white */
    }
    
    /* Add animations */
    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes fadeInUp {
      0% {
        transform: translateY(20%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://graph.org//file/ef970b47124b6898c14fa.jpg" alt="Logo">
  </div>
  <div class="header-text">
    <h1 style="font-variant: small-caps; font-size: 24px;">Welcome, This Is Rahul Kumar!</h1>
    <p style="font-variant: small-caps; font-size: 18px;">This is a showcase of my projects and skills.</p>
  </div>
  <div class="social-links">
    <a href="https://t.me/your-telegram-username" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/telegram.svg" alt="Telegram">
    </a>
    <a href="https://www.instagram.com/your-instagram-username" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/instagram.svg" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/your-facebook-username" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/facebook.svg" alt="Facebook">
    </a>
    <a href="https://wa.me/your-whatsapp-number" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/whatsapp.svg" alt="WhatsApp">
    </a>
  </div>
</body>
</html>
